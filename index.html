<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function agregar() {
      const nombre = document.getElementById("nombre").value;
      const genero = document.querySelector('input[name="genero"]:checked');
      const carrera = document.getElementById("carrera").value;

      if (!nombre || !genero || !carrera) {
        alert("Por favor complete todos los campos.");
        return;
      }

      const tabla = document.getElementById("tablaDatos").getElementsByTagName('tbody')[0];
      const fila = tabla.insertRow();

      fila.insertCell(0).textContent = nombre;
      fila.insertCell(1).textContent = genero.value;
      fila.insertCell(2).textContent = carrera;

      // Limpiar campos
      document.getElementById("nombre").value = "";
      genero.checked = false;
      document.getElementById("carrera").selectedIndex = 0;
    }
  </script>
</head>
<body class="container mt-4">

  <h2 class="mb-4">Lenguajes taller</h2>

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" id="nombre" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Género:</label><br>
    <div class="form-check form-check-inline">
      <input type="radio" name="genero" id="masculino" value="Masculino" class="form-check-input">
      <label for="masculino" class="form-check-label">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="genero" id="femenino" value="Femenino" class="form-check-input">
      <label for="femenino" class="form-check-label">Femenino</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="carrera" class="form-label">Carrera:</label>
    <select id="carrera" class="form-select">
      <option value="">-- Selecciona --</option>
      <option value="Ingeniería">Ingeniería</option>
      <option value="Medicina">Medicina</option>
      <option value="Derecho">Derecho</option>
    </select>
  </div>

  <button onclick="agregar()" class="btn btn-primary">Agregar</button>

  <hr class="my-4">

  <h4>Datos Registrados</h4>
  <table id="tablaDatos" class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Género</th>
        <th>Carrera</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>
</html>
